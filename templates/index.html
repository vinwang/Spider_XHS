<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书笔记爬取工具</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .status-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .success {
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
        }
        .running {
            background-color: #cff4fc;
            border: 1px solid #b6effb;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
        }
        .idle {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        .progress {
            margin: 20px 0;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">小红书笔记爬取工具</h1>
        
        <!-- 爬取表单 -->
        <div class="card">
            <div class="card-header">
                <h5>爬取参数设置</h5>
            </div>
            <div class="card-body">
                <form id="crawlForm">
                    <div class="row g-3">
                        <!-- 搜索关键词 -->
                        <div class="col-md-6">
                            <label for="query" class="form-label">搜索关键词</label>
                            <input type="text" class="form-control" id="query" name="query" placeholder="例如：榴莲" required>
                        </div>
                        
                        <!-- 搜索数量 -->
                        <div class="col-md-6">
                            <label for="query_num" class="form-label">搜索数量</label>
                            <input type="number" class="form-control" id="query_num" name="query_num" value="50" min="1" max="200" required>
                        </div>
                        
                        <!-- 最低点赞数 -->
                        <div class="col-md-6">
                            <label for="min_likes" class="form-label">最低点赞数</label>
                            <input type="number" class="form-control" id="min_likes" name="min_likes" value="1000" min="0" required>
                        </div>
                        
                        <!-- 最低收藏数 -->
                        <div class="col-md-6">
                            <label for="min_collects" class="form-label">最低收藏数</label>
                            <input type="number" class="form-control" id="min_collects" name="min_collects" value="2000" min="0" required>
                        </div>
                        
                        <!-- 排序方式 -->
                        <div class="col-md-6">
                            <label for="sort_type" class="form-label">排序方式</label>
                            <select class="form-select" id="sort_type" name="sort_type">
                                <option value="0">综合排序</option>
                                <option value="1">最新</option>
                                <option value="2" selected>最多点赞</option>
                                <option value="3">最多评论</option>
                                <option value="4">最多收藏</option>
                            </select>
                        </div>
                        
                        <!-- 笔记类型 -->
                        <div class="col-md-6">
                            <label for="note_type" class="form-label">笔记类型</label>
                            <select class="form-select" id="note_type" name="note_type">
                                <option value="0" selected>不限</option>
                                <option value="1">视频笔记</option>
                                <option value="2">普通笔记</option>
                            </select>
                        </div>
                        
                        <!-- 保存选择 -->
                        <div class="col-md-12">
                            <label for="save_choice" class="form-label">保存选择</label>
                            <select class="form-select" id="save_choice" name="save_choice">
                                <option value="excel" selected>只保存Excel</option>
                                <option value="media">只保存媒体文件</option>
                                <option value="all">保存所有（Excel+媒体）</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 提交按钮 -->
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">开始爬取</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 爬取状态 -->
        <div class="status-box idle" id="statusBox">
            <h5>爬取状态</h5>
            <div class="mb-2" id="statusMessage">等待开始</div>
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        
        <!-- 爬取结果 -->
        <div id="resultBox" style="display: none;">
            <div class="result-box">
                <h5>爬取结果</h5>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>
    
    <!-- 引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 页面加载完成后初始化
        $(document).ready(function() {
            // 表单提交事件
            $('#crawlForm').submit(function(e) {
                e.preventDefault();
                
                // 禁用提交按钮
                $('#submitBtn').prop('disabled', true);
                $('#submitBtn').text('爬取中...');
                
                // 更新状态
                updateStatus('running', '开始爬取...', 0);
                
                // 隐藏结果
                $('#resultBox').hide();
                
                // 获取表单数据
                var formData = $(this).serialize();
                
                // 发送请求
                $.ajax({
                    url: '/crawl',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        if (response.success) {
                            // 开始轮询状态
                            startStatusPolling();
                        } else {
                            updateStatus('error', response.message, 0);
                            $('#submitBtn').prop('disabled', false);
                            $('#submitBtn').text('开始爬取');
                        }
                    },
                    error: function() {
                        updateStatus('error', '请求失败，请重试', 0);
                        $('#submitBtn').prop('disabled', false);
                        $('#submitBtn').text('开始爬取');
                    }
                });
            });
            
            // 状态轮询函数
            function startStatusPolling() {
                var interval = setInterval(function() {
                    $.ajax({
                        url: '/status',
                        type: 'GET',
                        success: function(status) {
                            // 更新状态
                            var statusClass = status.is_running ? 'running' : (status.result && status.result.success ? 'success' : 'error');
                            updateStatus(statusClass, status.message, status.progress);
                            
                            // 更新进度条
                            $('#progressBar').css('width', status.progress + '%');
                            $('#progressBar').attr('aria-valuenow', status.progress);
                            $('#progressBar').text(status.progress + '%');
                            
                            // 如果爬取完成，显示结果并停止轮询
                            if (!status.is_running) {
                                clearInterval(interval);
                                $('#submitBtn').prop('disabled', false);
                                $('#submitBtn').text('开始爬取');
                                
                                if (status.result) {
                                    showResult(status.result);
                                }
                            }
                        },
                        error: function() {
                            clearInterval(interval);
                            updateStatus('error', '获取状态失败', 0);
                            $('#submitBtn').prop('disabled', false);
                            $('#submitBtn').text('开始爬取');
                        }
                    });
                }, 1000); // 每秒轮询一次
            }
            
            // 更新状态函数
            function updateStatus(statusClass, message, progress) {
                $('#statusBox').removeClass('idle success running error');
                $('#statusBox').addClass(statusClass);
                $('#statusMessage').text(message);
                $('#progressBar').css('width', progress + '%');
                $('#progressBar').attr('aria-valuenow', progress);
                $('#progressBar').text(progress + '%');
            }
            
            // 显示结果函数
            function showResult(result) {
                var resultHtml = '';
                
                if (result.success) {
                    resultHtml = `
                        <div class="alert alert-success" role="alert">
                            <h6>爬取成功！</h6>
                            <p>消息：${result.message}</p>
                            <p>爬取笔记数量：${result.total_notes}</p>
                            <p>Excel保存路径：${result.excel_path}</p>
                            <p>您可以直接在文件系统中查看该文件。</p>
                        </div>
                    `;
                } else {
                    resultHtml = `
                        <div class="alert alert-danger" role="alert">
                            <h6>爬取失败！</h6>
                            <p>错误消息：${result.message}</p>
                        </div>
                    `;
                }
                
                $('#resultContent').html(resultHtml);
                $('#resultBox').show();
            }
        });
    </script>
</body>
</html>
