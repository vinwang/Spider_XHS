<body>

        <!-- çˆ¬å–çŠ¶æ€ -->

        <!-- çˆ¬å–ç»“æœ -->

    <!-- å¼•å…¥jQuery -->

    <!-- å¼•å…¥Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        $(document).ready(function() {
            // è¡¨å•æäº¤äº‹ä»¶
            $('#crawlForm').submit(function(e) {
                e.preventDefault();
                
                // ç¦ç”¨æäº¤æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                $('#submitBtn').prop('disabled', true);
                $('#btnText').hide();
                $('#btnLoader').show();
                
                // æ›´æ–°çŠ¶æ€
                updateStatus('running', 'å¼€å§‹çˆ¬å–...', 0);
                
                // éšè—ç»“æœ
                $('#resultBox').hide();
                
                // è·å–è¡¨å•æ•°æ®
                var formData = $(this).serialize();
                
                // å‘é€è¯·æ±‚
                $.ajax({
                    url: '/crawl',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        if (response.success) {
                            // å¼€å§‹è½®è¯¢çŠ¶æ€
                            startStatusPolling();
                        } else {
                            updateStatus('error', response.message, 0);
                            resetButton();
                        }
                    },
                    error: function() {
                        updateStatus('error', 'è¯·æ±‚å¤±è´¥ï¼Œè¯·é‡è¯•', 0);
                        resetButton();
                    }
                });
            });
            
            // é‡ç½®æŒ‰é’®çŠ¶æ€
            function resetButton() {
                $('#submitBtn').prop('disabled', false);
                $('#btnText').show();
                $('#btnLoader').hide();
            }
            
            // çŠ¶æ€è½®è¯¢å‡½æ•°
            function startStatusPolling() {
                var interval = setInterval(function() {
                    $.ajax({
                        url: '/status',
                        type: 'GET',
                        success: function(status) {
                            // æ›´æ–°çŠ¶æ€
                            var statusClass = status.is_running ? 'running' : (status.result && status.result.success ? 'success' : 'error');
                            updateStatus(statusClass, status.message, status.progress);
                            
                            // æ›´æ–°è¿›åº¦æ¡
                            $('#progressBar').css('width', status.progress + '%');
                            $('#progressBar').attr('aria-valuenow', status.progress);
                            $('#progressBar').text(status.progress + '%');
                            
                            // å¦‚æœçˆ¬å–å®Œæˆï¼Œæ˜¾ç¤ºç»“æœå¹¶åœæ­¢è½®è¯¢
                            if (!status.is_running) {
                                clearInterval(interval);
                                resetButton();
                                
                                if (status.result) {
                                    showResult(status.result);
                                }
                            }
                        },
                        error: function() {
                            clearInterval(interval);
                            updateStatus('error', 'è·å–çŠ¶æ€å¤±è´¥', 0);
                            resetButton();
                        }
                    });
                }, 1000); // æ¯ç§’è½®è¯¢ä¸€æ¬¡
            }
            
            // æ›´æ–°çŠ¶æ€å‡½æ•°
            function updateStatus(statusClass, message, progress) {
                // æ›´æ–°çŠ¶æ€ç±»
                $('#statusBox').removeClass('status-idle status-success status-running status-error');
                $('#statusBox').addClass('status-' + statusClass);
                
                // æ›´æ–°æ¶ˆæ¯
                $('#statusMessage').text(message);
                
                // æ›´æ–°è¿›åº¦æ¡
                $('#progressBar').css('width', progress + '%');
                $('#progressBar').attr('aria-valuenow', progress);
                $('#progressBar').text(progress + '%');
            }
            
            // æ˜¾ç¤ºç»“æœå‡½æ•°
            function showResult(result) {
                var resultHtml = '';
                
                if (result.success) {
                    resultHtml = `
                        <div class="alert alert-success" role="alert">
                            <h6>âœ… çˆ¬å–æˆåŠŸï¼</h6>
                            <p>ğŸ“ æ¶ˆæ¯ï¼š${result.message}</p>
                            <p>ğŸ“Š çˆ¬å–ç¬”è®°æ•°é‡ï¼š${result.total_notes}</p>
                            <p>ğŸ’¾ Excelä¿å­˜è·¯å¾„ï¼š<code>${result.excel_path}</code></p>
                            <p>ğŸ‰ æ‚¨å¯ä»¥ç›´æ¥åœ¨æ–‡ä»¶ç³»ç»Ÿä¸­æŸ¥çœ‹è¯¥æ–‡ä»¶ã€‚</p>
                        </div>
                    `;
                } else {
                    resultHtml = `
                        <div class="alert alert-danger" role="alert">
                            <h6>âŒ çˆ¬å–å¤±è´¥ï¼</h6>
                            <p>ğŸ’¥ é”™è¯¯æ¶ˆæ¯ï¼š${result.message}</p>
                        </div>
                    `;
                }
                
                $('#resultContent').html(resultHtml);
                $('#resultBox').show();
            }
        });
    </script>
